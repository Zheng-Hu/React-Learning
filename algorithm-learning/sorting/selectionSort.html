    <script>
        // 我写的
        let arr = [10, 9, 29, 30, -1, 2];
        function selectionSort (arr) {
            for (let i = 0; i < arr.length; i++) {
                // 这里可以优化 不需要 min， 只需要min_pos就可以找到min， 省空间
                let [min, minPos] = [arr[i], i]; 
                for (let j = i; j < arr.length; j++) {
                    if(arr[j] < min) {
                        min = arr[j];
                        minPos = j;
                    }
                }
                arr[minPos] = arr[i];
                arr[i] = min;
            }
            return arr;
        }
        function selectionSort2 (arr) {
            let n = arr.length;
            for (let i = n; i > -1; i--) {
                let max = i;
                for (let j = i -1; j > -1; j--) {
                    if(arr[j] > arr[max]) {
                        max = j;
                    }
                }
                if (max != i) {
                    let temp = arr[max];
                    arr[max] = arr[i];
                    arr[i] = temp;
                }
            }
            return arr;
        }

        function selectionSort3(inputArr) { 
            let n = inputArr.length;
            
            for(let i = 0; i < n; i++) {
                // Finding the smallest number in the subarray
                let min = i;
                for(let j = i+1; j < n; j++){
                    if(inputArr[j] < inputArr[min]) {
                        min=j; 
                    }
                }
                if (min != i) {
                    // Swapping the elements
                    let tmp = inputArr[i]; 
                    inputArr[i] = inputArr[min];
                    inputArr[min] = tmp;      
                }
            }
            return inputArr;
        }
    </script>
